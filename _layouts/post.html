---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<small>
  {% if page.music-tags %}
    {% for music_tag in page.music-tags %}
      <a href="/tags/{{ music_tag }}/">{{ music_tag }}</a>
    {% endfor %}
  {% elsif page.film-tags %}
    {% for film_tag in page.film-tags %}
      <a href="/tags/{{ film_tag }}/">{{ film_tag }}</a>
    {% endfor %}
  {% endif %}
</small>
