---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div style="display: flex;">
  <div style="flex: 3;">
    <ul>
      {% for film in site.film %}
        <li>
          <h2><a href="{{ film.url }}">{{ film.title }}</a></h2>
          {{ film.excerpt }}
        </li>
      {% endfor %}
    </ul>
  </div>
  <div style="flex: 1; padding-left: 20px;">
    <h2>Tags</h2>
    <ul>
      {% assign tags = site.film | map: 'film-tags' | uniq %}
      {% for tag in tags %}
        <ul>
          <a href="/tags/{{ tag | upcase }}">{{ tag }}</a>
        </ul>
      {% endfor %}
    </ul>
  </div>
</div>
